<!DOCTYPE html>
<html>

<head>
	<meta charset=UTF-8>
	<title>NIM</title>
	<link rel="shorcut icon" href="https://lh3.googleusercontent.com/UnUeqr1MiWlS_wWyMfip8G-kCNAHYazgHTk98FCv1FB31aUNWREokafIGnYWwkvJwTg=w300">
	<link rel="stylesheet" type="text/css" href="style.css" />	
	<script src="javascript.js"></script>

<body class="background">
	<div id="header">
		<div class="header_painel1" class="app_name">
			<span class="title">JOGO DO NIM</span>
		</div>
		<div class="header_painel2" class="app_btns"> 
			<button class="app_btn" id="login" onclick=login()>Login</button>
			<button class="app_btn" id="registo" onclick=login()>Registar</button>
		</div>
	</div>
	
	<div class="menu">
			<button  id="home" onclick=home()></button>
			<button  id="configuracoes" onclick=config()></button>
			<button  id="instrucoes" onclick=instrucoes()></button>
			<button  id="classficacoes" onclick=rank()></button>
			<button  id="quit" onclick=quitbutton()></button>
	</div>	
	
		
	<div id="painel_login">
			<div id="box_login">
			Username: <input type="text"><br>
  			Password: <input type="password"><br>
  			<button id="login_2" onclick=login_wData()>Login</button>	
  			</div>
	</div>
	
	<div id="painel_init">
		<div id="box_init">
		<span class="init">Bem vindo ao Jogo do Nim.</span><br>
					<button class="app_btn" id="joga" onclick=config()>Jogar</button>
		
		</div>
	</div>
	<div id="painel_instrucoes">
		<p>Falta editar isto no css</p>
	</div>
	
	<div id="painel_jogo">
		<div id="modo_jogo">
			Modo de jogo:  <button id="selecionar_jogador" onclick=modo_jogo()>Offline</button>
						   <button id="selecionar_jogador" onclick=modo_jogo()>Online</button>
	</div>

		<div id="demo">
			Primeiro a jogar: <button id="selecionar_jogador" onclick=first_play_pc()>Pc</button>
							  <button id="selecionar_jogador" onclick=first_play()>Utilizador</button>
		</div>
		<div id="demo_2">
			Dificuldade: <button id="selecionar_jogador" onclick=dif_play()>Dificil</button>
						 <button id="selecionar_jogador" onclick=dif_play()>Intermédio</button>
						 <button id="selecionar_jogador" onclick=dif_play()>Fácil</button>
		</div>
		 <div id="demo_3">
			<br>Tamanho do tabuleiro: <input type="number" id="numb" >
			<button id="dim_tab" onclick=myFunction()>Play</button>
			
		</div>
		<div id="gerar_tab">
				<!-- <button id="dim_tab2" onclick=gerar_tab()>Gerar</button>-->
			
				<div id="tabuleiro">
					<table id="tableclass" ></table>
				</div>
				
		</div>
		
		
		<div id="try_again">
				<button id="dim_tab" onclick=try_again()>Tentar outra vez</button>
		</div>
		</div>
		<div id="painel_rank">
			<table id="tabelaclassificacao">
			</table>	
		</div>

		<div id="quitgame">
				Tem a certeza que quer desistir? 
				<button id="selecionar_jogador" onclick=yes()>Sim</button>
				<button id="selecionar_jogador" onclick=quitfunction()>Não</button>
	</div>
	<div id="bot">
	<span>2017, João Rodrigues & João Pereira</span>
	</div>

	
</body>

</html>
